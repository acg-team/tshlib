              - mv tests/*.xml test-reports/

      feature/*:
          - step:
              script: # Modify the commands below to build your repository.
              - cmake --target tshlib -- -DCMAKE_BUILD_TYPE=Release CMakeLists.txt
              - make
              - make test
              - mkdir test-reports
              - mv tests/*.xml test-reports/

      release/*:
          - step:
              script: # Modify the commands below to build your repository.
              - cmake --target tshlib -- -DCMAKE_BUILD_TYPE=Release CMakeLists.txt
