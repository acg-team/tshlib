image:
  name: lorenzogatti89/tshlib:latest

pipelines:
  default:
   - step:
        script: # Modify the commands below to build your repository.
        - cmake --target tshlib -- -DCMAKE_BUILD_TYPE=Release CMakeLists.txt
        - make
        - make test
        artifacts:
        - build/tests/*.xml

  branches:
      master:
          - step:
              script: # Modify the commands below to build your repository.
              - cmake --target tshlib -- -DCMAKE_BUILD_TYPE=Release CMakeLists.txt
              - make
              - make test
              artifacts:
              - build/tests/*.xml

      develop:
          - step:
              script: # Modify the commands below to build your repository.
              - cmake --target tshlib -- -DCMAKE_BUILD_TYPE=Release CMakeLists.txt
              - make
              - make test
              artifacts:
              - build/tests/*.xml
      feature/*:
          - step:
              script: # Modify the commands below to build your repository.
              - cmake --target tshlib -- -DCMAKE_BUILD_TYPE=Release CMakeLists.txt
              - make
              - make test
              artifacts:
              - build/tests/*.xml
      release/*:
          - step:
              script: # Modify the commands below to build your repository.
              - cmake --target tshlib -- -DCMAKE_BUILD_TYPE=Release CMakeLists.txt
              - make
              - make test
              artifacts:
              - build/tests/*.xml
      hotfix/*:
          - step:
              script: # Modify the commands below to build your repository.
              - cmake --target tshlib -- -DCMAKE_BUILD_TYPE=Release CMakeLists.txt
              - make
              - make test
              artifacts:
              - build/tests/*.xml