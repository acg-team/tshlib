image:
  name: lorenzogatti89/tshlib:latest

pipelines:
  default:
   - step:
        script: # Modify the commands below to build your repository.
        - cmake --target tshlib -- -DCMAKE_BUILD_TYPE=Release CMakeLists.txt
        - make
        - make test
        - mkdir test-reports
        - mv tests/*.xml test-reports/

  branches:
      master:
          - step:
              script: # Modify the commands below to build your repository.
              - cmake --target tshlib -- -DCMAKE_BUILD_TYPE=Release CMakeLists.txt
              - make
              - make test
              - mkdir test-reports
              - mv tests/*.xml test-reports/

      develop:
